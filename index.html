<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <title>Search</title>
    <link rel="icon" type="image/x-icon" href="src/search.png">
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Monumenta Item Search</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Link 1</a>
                    <a class="mdl-navigation__link" href="">Link 2</a>
                    <a class="mdl-navigation__link" href="">Link 3</a>
                    <a class="mdl-navigation__link" href="">Link 4</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <br>
                <div class="mdl-grid" style="border-style: dotted">
                    <div class="mdl-cell mdl-cell--12-col">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                style="width:100%">
                                <input class="mdl-textfield__input" type="text" id="name">
                                <label class="mdl-textfield__label" for="name">Name</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="region" list="regions">
                                <label class="mdl-textfield__label" for="region">Region</label>
                            </div>

                            <datalist id="regions">
                                <option value="All">
                                <option value="King's Valley">
                                <option value="Celsian Isles">
                            </datalist>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="category" list="categories">
                                <label class="mdl-textfield__label" for="category">Category</label>
                            </div>

                            <datalist id="categories">
                                <option value="All">
                                <option value="Helmet">
                                <option value="Chestplate">
                                <option value="Leggings">
                                <option value="Boots">
                                <option value="Offhand">
                                <option value="Mainhand">
                            </datalist>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="tier" list="tiers">
                                <label class="mdl-textfield__label" for="tier">Tier</label>
                            </div>

                            <datalist id="tiers">
                                <option value="All">
                                <option value="Epic">
                                <option value="Artifact">
                                <option value="Patron Made">
                                <option value="Rare">
                                <option value="Unique">
                                <option value="Uncommon">
                                <option value="Event">
                                <option value="Tier 5">
                                <option value="Tier 4">
                                <option value="Tier 3">
                                <option value="Tier 2">
                                <option value="Tier 1">
                                <option value="Tier 0">
                            </datalist>
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col">Req 1</div>
                    <div class="mdl-cell mdl-cell--3-col">Req 2</div>
                    <div class="mdl-cell mdl-cell--3-col">Req 3</div>
                    <div class="mdl-cell mdl-cell--3-col">Req 4</div>
                    <!-- Accent-colored raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Search
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

<script src="search.js"></script>

</html>
